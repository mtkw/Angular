<h2>Articles</h2>

<a routerLink="/articles/create" mat-flat-button color="primary">Add Article</a>

@if(articles){
<table mat-table [dataSource]="articles" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let article">{{ article.id }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let article">{{ article.title }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let article">
      <a mat-flat-button routerLink="/articles/edit/{{ article.id }}">Edit</a>
      <button mat-flat-button color="warn" (click)="delete(article.id)">
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'title', 'actions']"></tr>
</table>
}
